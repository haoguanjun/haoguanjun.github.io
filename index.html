<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.css" rel="stylesheet">
    <link href="site.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
  <div class="main container-md">
    <div class="header">
      <h1>To do list</h1>
    </div>
    <div class="content">

      <div class="col-sm-10">
        <button type="button" class="btn btn-primary btn-sm" id="btnSaveLocal">Save to local</button>
      </div>


      <div class="myForm">
        
        <div class="mb-3 row">
          <label for="txtSubject" class="col-sm-2 col-form-label">Subject</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="txtSubject" />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="txtDetail" class="col-sm-2 col-form-label">Detail</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="txtDetail">
          </div>
        </div>

        <div class="mb-3 row">
          <label for="cbx" class="col-sm-2 col-form-label">Important</label>
          <div class="col-sm-10">
            <input type="checkbox" class="form-control" id="cbx">
          </div>
        </div>

        <div class="mb-3 row">
          
          <div class="col-sm-10">
            <label>
                <input type="radio" value="One" name="r1" class="form-control">
                One
            </label>
            <label>
              <input type="radio" value="Two" name="r1" class="form-control" id="cbx">
              Two
            </label>
          </div>
        </div>

        <div class="mb-3 row">
          
          <div class="col-sm-10">
            <select size="10" style="width: 200px;" multiple >
              <option value="One">One</option>
              <option value="Two">Two</option>
              <option value="One">One</option>
              <option value="Two">Two</option>
              <option value="One">One</option>
              <option value="Two">Two</option>
              <option value="One">One</option>
              <option value="Two">Two</option>
              <option value="One">One</option>
              <option value="Two">Two</option>
              <option value="One">One</option>
              <option value="Two">Two</option>
              <option value="One">One</option>
              <option value="Two">Two</option>
            </select>
          </div>
        </div>


        <div class="mb-3 row">
          <div class="col-sm-2"></div>
          <div class="col-sm-10">
            <button type="button" class="btn btn-primary btn-sm" id="btnSave">Save</button>
          </div>
        </div>

      </div>
      <div class="todoList" id="lstTodo">

       


      </div>
    </div>
    <div class="footer"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
